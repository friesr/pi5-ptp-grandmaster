[global]
# Domain and identity
domainNumber 24
priority1 128
priority2 128

# Timestamping
time_stamping hardware
tx_timestamp_timeout 20

# Delay mechanism
delay_mechanism E2E

# Logging
logging_level 6
verbose 1

# Servo tuning (optional, can be overridden by phc2sys)
pi_proportional_const 0.0
pi_integral_const 0.0

# Transport
network_transport UDPv4

# Clock class (GNSS-disciplined)
clockClass 6
clockAccuracy 0x20
offsetScaledLogVariance 0xFFFF

# Announce intervals
logAnnounceInterval 1
logSyncInterval 0
logMinDelayReqInterval 0
logMinPdelayReqInterval 0

# Time source: GPS
timeSource 0x20

[eth0]
# Replace eth0 with your actual interface
