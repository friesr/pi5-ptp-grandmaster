<head>

</head>

    <h1>Satellite View</h1>

    <div class="card">
        <h2>Skyplot</h2>
        <div id="skyplot" style="height:400px;"></div>
    </div>

    <div class="card">
        <h2>SNR Bar Chart</h2>
        <div id="snr-chart" style="height:350px;"></div>

    <div class="card">
        <h2>Constellation Breakdown</h2>
        <div id="constellation-chart" style="height:350px;"></div>

    <div class="card">
        <h2>Raw GNSS Data</h2>
        <pre id="satellite-block">Loading...</pre>
    </div>
