<!DOCTYPE html>
<html>
<head>
    <title>PTP Event Log</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/ptp-events">PTP Events</a>
    </div>

    <h1>PTP Event Log Viewer</h1>

    <div class="card">
        <h2>Select Date</h2>
        <select id="day-select"></select>
        <button onclick="loadEvents()">Load</button>
    </div>

    <div class="card">
        <h2>Event Timeline</h2>
        <div id="event-chart" style="height:500px;"></div>
    </div>

    <div class="card">
        <h2>Event List</h2>
        <pre id="event-list" style="height:300px; overflow-y:auto;"></pre>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/ptp_events.js"></script>
</body>
</html>
