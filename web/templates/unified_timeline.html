<!DOCTYPE html>
<html>
<head>
    <title>Unified Timeline</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/unified-timeline">Unified Timeline</a>
    </div>

    <h1>Unified GNSS + PTP Event Timeline</h1>

    <div class="card">
        <h2>Select Date</h2>
        <select id="day-select"></select>
        <button onclick="loadTimeline()">Load</button>
    </div>

    <div class="card">
        <h2>Timeline</h2>
        <div id="timeline-chart" style="height:600px;"></div>
    </div>

    <div class="card">
        <h2>Details</h2>
        <pre id="timeline-details" style="height:300px; overflow-y:auto;"></pre>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/unified_timeline.js"></script>
</body>
</html>
