<!DOCTYPE html>
<html>
<head>
    <title>GNSS Interference Detector</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/interference">Interference Detector</a>
    </div>

    <h1>GNSS Interference Detection</h1>

    <div class="card">
        <h2>Select Date</h2>
        <select id="day-select"></select>
        <button onclick="loadInterference()">Load</button>
    </div>

    <div class="card">
        <h2>Interference Timeline</h2>
        <div id="interference-chart" style="height:600px;"></div>
    </div>

    <div class="card">
        <h2>Details</h2>
        <pre id="interference-details" style="height:300px; overflow-y:auto;"></pre>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/interference.js"></script>
</body>
</html>
