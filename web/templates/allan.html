<!DOCTYPE html>
<html>
<head>
    <title>Allan Deviation</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<h1>Allan Deviation</h1>
<p>Frequency stability analysis across tau intervals.</p>

<div id="allan_chart" style="height: 500px;"></div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
async function loadAllan() {
    const res = await fetch("/api/allan");
    const data = await res.json();

    Plotly.newPlot("allan_chart", data.traces, data.layout);
}

loadAllan();
setInterval(loadAllan, 15000);
</script>

</body>
</html>
