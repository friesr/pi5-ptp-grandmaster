<!DOCTYPE html>
<html>
<head>
    <title>PTP Grandmaster Dashboard</title>
    <link rel="stylesheet" href="/static/css/dark.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/validation">Validation</a>
        <a href="/config">Configuration</a>
        <a href="/satellites">Satellites</a>
    </div>

    <h1>PTP Grandmaster Dashboard</h1>

    <div class="card">
        <h2>System Status</h2>
        <pre id="status-block">Loading...</pre>
    </div>

    <div class="card">
        <h2>PTP Offset (ns)</h2>
        <div id="ptp-chart" style="height:300px;"></div>
    </div>

    <div class="card">
        <h2>NTP Offset (ms)</h2>
        <div id="ntp-chart" style="height:300px;"></div>
    </div>

    <div class="card">
        <h2>GNSS Satellites</h2>
        <div id="gnss-chart" style="height:300px;"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
