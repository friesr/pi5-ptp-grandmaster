<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Timing Observatory{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">

    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <a href="{{ url_for('index') }}" class="brand">Timing Observatory</a>
        </div>
        <nav class="top-nav">
            <a href="{{ url_for('mission_control_page') }}">Mission Control</a>
            <a href="{{ url_for('global_control_room_page') }}">Global Control Room</a>
            <a href="{{ url_for('global_map_page') }}">Global Map</a>
            <a href="{{ url_for('federation_page') }}">Federation</a>
            <a href="{{ url_for('data_lake_page') }}">Data Lake</a>
            <a href="{{ url_for('ml_engine_page') }}">ML Engine</a>
        </nav>
    </header>

    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <span>Timing Observatory Â· Global Intelligence Layer</span>
    </footer>

    <!-- Core JS -->
    <script src="{{ url_for('static', filename='js/mobile_viz.js') }}"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
